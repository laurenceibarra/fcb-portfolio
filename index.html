<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- This is for the browser to read the characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This is for responsiveness -->
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <!-- external css -->
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Laurence I. | Aspiring AI/ML Engineer</title>
</head>
<body>
    <!-- landing page-->
    <!-- div creates a wrapper for our layout -->
    <!-- class is an attribute to name our div -->
    <!-- bootstrap takes classes, when you add styling to the elements -->
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <!-- id is a n attribute to name a tag uniquely -->
        <!-- img fluid avoids class from overflowing, mt-5 adds a top margin to our elememt -->
        <section class="text-center img-fluid mt-1" id = "landing">
            <h1>Aspiring AI/ML Engineer</h1>
            <p>Hi, I'm Laurence. I'm an aspiring Artificial Intelligence/Machine-Learning Engineer</p>
                <p>I am based in the Philippines.</p>
            <div class="col-sm-12 mt-2">
                <img src="images/me.png" id="profile" alt="Laurence I.">
            </div>

            <div class="col-sm-12 mt-4">
                <button type = "button" class = "btn btn-primary btn-lg custom-button" id = "githubButton">Github</button>
            </div>

            <div class="col-sm-12 mt-4">
                <button type = "button" class = "btn btn-primary btn-lg custom-button" id = "linkedInButton">LinkedIn</button>
            </div>


        </section>
    </div>

    <!--bootstrap javascript-->
    <!--bootstrap bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--javascript to add the changes in which there is an event when clicking the button with the matching button id-->
    <script>
        document.getElementById("githubButton").addEventListener("click", function() {
            window.open("https://github.com/laurenceibarra", "_blank");
        });
        document.getElementById("linkedInButton").addEventListener("click", function() {
            window.open("https://www.linkedin.com/in/laurence-miguel-ibarra-6583b528a/laurenceibarra" , "_blank");
        });

        </script>
        
</body>
</html>
